# General settings
general {
    disable_loading_bar = true
    hide_cursor = true
}

# Background
background {
    monitor =
    path = $HOME/Pictures/wallpapers/frieren.jpeg
    blur_size = 1
    blur_passes = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%R")"
    color = $Text
    font_size = 90
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d. %B %Y")"
    color = $Text
    font_size = 25
    #font_family = Noto Sans
    font_family = FiraCode Nerd Font
    position = 0, -5
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    outer_color = $Mauve
    inner_color = $Surface0
    font_color = $Text
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 12
    check_color = $Green
    fail_color = $Red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    position = 0, -80
    halign = center
    valign = center
}
